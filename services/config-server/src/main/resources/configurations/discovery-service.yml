server:
  port: ${PORT:8761}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: https://eureka-discovery-server-production-d7b5.up.railway.app/eureka/
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: ${EUREKA_HOST:localhost}
  server:
    renewal-percent-threshold: 0.90